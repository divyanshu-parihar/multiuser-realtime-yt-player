<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"></script>

  <script>

</head>

<body class="bg-blue-500">
  <div class="container w-screen  mx-auto px-4 bg-blue-500 text-center">
    <h1 class="m-5 text-white text-center text-3xl">Watch Video IN SYNC</h1>
    <div>
      <input type="text" id="roomid" class="my-5rounded-md" placeholder="ROOM NAME"/>
      <br>
      <button class='my-4 bg-blue-800 rounded-md w-auto px-4 py-2 text-white' onclick="enterroom()" type="submit">Enter Room</button>
    </div>
 
  </div>

 

  <!-- video Playerh -->
  <div class="container w-screen mx-auto text-center">
    <div id="player" class="mx-auto" ></div>
    <button type="button" class='my-4 bg-blue-800 rounded-md w-auto px-4 py-2 text-white' onclick="playBtnHandler()">Play ‚ñ∂Ô∏è</button>
    <button type="button" class='my-4 bg-blue-800 rounded-md w-auto px-4 py-2 text-white' onclick="pauseBtnHandler()">Pause ‚è∏Ô∏è </button>
    <button type="button" class='my-4 bg-blue-800 rounded-md w-auto px-4 py-2 text-white'> Restart üò≠</button>
    </div>
  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'BXNxrT59MzQ',
        playerVars: {
          'playsinline': 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.playVideo();
      // event.target.stopVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;
    function onPlayerStateChange(event) {
      // if (event.data == YT.PlayerState.PLAYING && !done) {
      //   // setTimeout(stopVideo, 6000);
      //   done = true;
      // }
    }
    function stopVideo() {
      player.stopVideo();
    }
    function playVideo() {
      player.playVideo()
    }


    
    // socket logic
    const socket = io('ws://localhost:3000');

    socket.on("PAUSE_VIDEO", (...args) => {

      console.log('pausing')
      stopVideo()
    })
    socket.on("PLAY_VIDEO", (...args) => playVideo());
    socket.on('PAUSE_VIDEO',(...args) => stopVideo());
    function enterroom() {
      let roomid = document.getElementById('roomid').value
      // console.log(roomid)
      socket.emit("JOIN_ROOM", roomid);
      console.log("Joined the room")
    }



    function pauseBtnHandler(){
      socket.emit("PAUSE_VIDEO",socket.id)
      console.log("Pause Btn clicked") 
    }


    function playBtnHandler(){
      socket.emit("PLAY_VIDEO",socket.id);
      console.log("Play Btn clicked");
    }

  </script>
</body>

</html>
